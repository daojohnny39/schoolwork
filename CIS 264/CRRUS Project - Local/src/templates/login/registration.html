{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">Registration</div>
        <div class="card-body">
            {% if msg %}
            {% if msg == 'Logout successful' or msg == 'User successfully created' %}
            <div class="alert alert-success" role="alert">
                {{msg}}
            </div>
            {% else %}
            <div class="alert alert-danger" role="alert">
                {{msg}}
            </div>
            {% endif %}
            {% endif %}

            <form id="registrationForm" method="POST" action="/registration">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <div class="form-group">
                    <label>Confirm Password:</label>
                    <input type="password" class="form-control" name="conf-password" required>
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control" name="last_name" required>
                </div>
                <div class="form-group">
                    <label>Phone Number:</label>
                    <input type="text" class="form-control" name="phone_number" required>
                </div>
                <button id="registrationButton" type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="card-footer text-muted">
            <a href="{{ url_for('loginpage')}}"> Already have an account? </a>
        </div>
    </div>
</div>
{% endblock %}

{% block footer_scripts %}
<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.querySelector('input[name="email"]').value;
        const password = document.querySelector('input[name="password"]').value;

        const formData = new FormData();
        formData.append('email', email);
        formData.append('password', password);

        fetch('/login', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.message === 'Login successful') {
                sessionStorage.setItem('renter', data.renter.first_name);
                window.location.href = '/';
            }
            else {
                alert('Login failed');
            }
        })
    })
</script>
{% endblock %}
